services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: smartcontroller
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: SmartController.Api/Dockerfile
    ports:
      - "5100:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=smartcontroller;Username=postgres;Password=postgres
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: SmartController.Web/Dockerfile
    ports:
      - "5101:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=smartcontroller;Username=postgres;Password=postgres
    depends_on:
      - api

volumes:
  postgres_data:
